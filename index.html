<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <main class="todo-app">
        <header>
            <h1>Felix's Todo List</h1>
        </header>

        <form class="todo-form">
            <div class="input-group">
                <input type="text" class="todo-input" placeholder="Add a todo ..." aria-label="Add a new task">
                <input type="date" class="todo-date" aria-label="Due date">
                <button type="submit" class="add-btn" aria-label="Add task">+</button>
            </div>
        </form>

        <div class="controls">
            <div class="filter-container">
                <select class="filter-todos" aria-label="Filter tasks">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
            <button class="delete-all-btn">Delete All</button>
        </div>

        <div class="todo-list-container">
            <ul class="todo-list">
                </ul>
            <p class="no-task-message">No task found</p>
        </div>
    </main>

</body>
</html>
